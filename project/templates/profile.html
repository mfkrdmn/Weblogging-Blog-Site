{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/kit.css' %}">
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    
            <div class="container mx-auto"> 

                <div class="grid lg:grid-cols-1 mt-12 ">

                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2 mx-auto">
    
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">

                        <form action="/settings" method="POST" enctype="multipart/form-data">
                            
                            {% csrf_token %}

                           <div class="col-span-2">
                                <label for=""> Profile Image</label>
                                <img width="150px" height="100px" src="{{user_profile.profileimg.url}}" alt="">
                                <input type="file" name="profileimg" value="" class="shadow-none bg-gray-100">
                           </div>  
                           <div>
                               <label for=""> Full Name</label>
                               <input type="text" value="{{user_profile.fullName}}" name="fullName" placeholder="Your full name.." class="shadow-none bg-gray-100">
                           </div>
                           <div>
                                <label for="">Username</label>
                                <input type="text" value="{{request.user.username}}" name="username" placeholder="Your Username" class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for=""> Email</label>
                                <input type="text" value="{{request.user.email}}" name="email" placeholder="Your Email.." class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for="about">About me</label>  
                                <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
                            </div> 
                       </div> 
    
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button class="p-2 px-4 rounded bg-gray-50 text-blue-500"> <a href="/"> Cancel </a> </button>
                           <button type="submit" class="button bg-blue-700"> Save </button>
                       </div>

                    </form>
    
                    </div>

                </div>

            </div>
            
        </div>

    </div>


    

 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
